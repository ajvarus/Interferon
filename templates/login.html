<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - INTERFERON</title>
    <link rel="icon" href="./static/favicon.png" type="image/png" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='font.css') }}"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        height: 100vh;
        background-color: #f8f9fa;
      }

      .center-align-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        width: 100%;
      }

      .login-container {
        padding: 30px;
        width: 400px;
        background: white;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
      }

      .message-alert {
        width: 400px;
        margin-bottom: 15px;
        text-align: center;
      }

      .form-control {
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div class="center-align-container">
      <div
        id="message-container"
        class="message-alert alert alert-success alert-dismissible fade show"
        role="alert"
        style="display: none"
      >
        <span id="message-content"></span>
        <button
          type="button"
          class="btn-close"
          aria-label="Close"
          onclick="hideMessage()"
        ></button>
      </div>
      <div class="login-container">
        <div class="login-form">
          <h2 class="text-center">Login</h2>
          <p class="text-center">Access your account</p>
          <form method="POST">
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                required
              />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                required
              />
            </div>
            <button
              type="button"
              onclick="login_button_click()"
              class="btn btn-primary w-100"
            >
              Login
            </button>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      function hideMessage() {
        const messageBox = document.getElementById("message-container");
        messageBox.style.display = "none";
      }

      function login_button_click() {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        const data = {
          email: email,
          password: password,
        };

        fetch("/auth/login", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(data),
        })
          .then((response) => {
            const data = response.json();
            const messageBox = document.getElementById("message-container");
            const messageContent = document.getElementById("message-content");
            messageContent.textContent = data.message; // Set the message from server
            messageBox.style.display = "block";
            console.log("In response");
            console.log(data);
            if (response.ok) {
              // Redirect to a different page
              window.location.href = "{{ base_url }}"; // Change "/success-page" to your desired URL
            }
          })
          .catch((error) => {
            console.log(error);
          });

        return false;
      }
    </script>
  </body>
</html>
